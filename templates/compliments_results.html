<!DOCTYPE html>
<html>
    <head>
        <title>Compliments Results</title>
        <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    </head>
    <body>
      <div>
          <a href="home">Home</a> </br>
      </div>
      <div>
        {% if wants_compliments == 'yes'%}
          <p>Hello, {{users_name}}! I'm so glad to see you.</p>
              <ul>You are:
                {% for compliment in return_compliments %}
                  <li>{{compliment}}</li>
                {% endfor %}
              </ul>
        {% else %}
          <p>Thanks for stopping by {{users_name}}! Have a good day!</p>
        {% endif %}
    </div>
    </body>
</html>
